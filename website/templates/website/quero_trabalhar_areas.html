{% extends "website/base.html" %}

{% block conteudo %}
<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-6 col-md-offset-3">
      <h2 class="area">Quero trabalhar</h2>
      <div class="panel panel-default">
        <div class="panel-body">
          <h4 class="area">Em que áreas de {{category.name | lower}} você tem interesse?</h4>
          <hr>
          <form class="form-job">
              {% for area in areas %}
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> {{area.name}}
                  </label>
                </div>
              {% endfor %}
            <div class="row">
              <div class="col-sm-12">
                <a type="button" class="btn btn-lg btn-primary btn-block" href="">Continuar</a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
  </div>

  {% endblock %}
