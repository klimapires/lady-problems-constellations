{% extends "website/base.html" %}

{% block conteudo %}
<div class="container">
  <h2 class="area">Complete seu perfil</h2> 
  <br>
  <div class="panel panel-default">
    <div class="panel-body">
      <h2>Formação / Escolaridade</h2>
      <form class="form-job" action="{% url 'completa-perfil' %}" method="post">
        {% csrf_token %}
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">+</span>
          <input type="text" class="form-control" placeholder="Instituição de Ensino" aria-describedby="basic-addon1">
          <input type="text" class="form-control" placeholder="Curso" aria-describedby="basic-addon1">
          <input type="text" class="form-control" placeholder="Ano de Conclusão" aria-describedby="basic-addon1">
        </div>
        <h2>Experiência</h2>
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">+</span>
          <input type="text" class="form-control" placeholder="Empresa" aria-describedby="basic-addon1">
          <input type="text" class="form-control" placeholder="Cargo" aria-describedby="basic-addon1">
          <input type="text" class="form-control" placeholder="Período" aria-describedby="basic-addon1">
        </div>
        <h2>Idiomas</h2>
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">+</span>
          <input type="text" class="form-control" placeholder="Idioma" aria-describedby="basic-addon1">
          <div class="form-group">
            <label for="sel1">Nível de Experiência</label>
            <select class="form-control" id="sel1">
              <option>Básico</option>
              <option>Intermediário</option>
              <option>Avançado</option>
            </select>
          </div>
        </div>
        <h2>Localidade</h2>
        <label for="sel2">País</label>
        <select class="form-control" id="sel2">
          <option selected>Brasil</option>
          <option >Outros</option>
        </select>
        <br>
        <h2>Cadastro</h2>
        <div class="form-group">
          <label for="emailDaPessoa">Email</label>
          <input class="form-control" type="email" id="emailDaPessoa" name="email">
        </div>
        <div class="form-group">
          <label for="senhaDaPessoa">Senha</label>
          <input class="form-control" type="password" id="senhaDaPessoa" name="password">
        </div>
        <input type="submit" class="btn btn-lg btn-primary btn-block">
      </form> 
    </div>
  </div>
</div>
{% endblock %}
