{% extends "website/base.html" %}

{% block conteudo %}

<div class="container">
  <h2 class="area">Ótimo! Qual a sua área de atuação?</h2>
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="row">
        <div class="col-sm-12 col-md-6 col-md-offset-3">
          {% for category in categories %}
            <a class="btn btn-lg btn-primary btn-block" href="{% url 'quero-trabalhar-areas' category.slug %}">{{category.name}}</a>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
