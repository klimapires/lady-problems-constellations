{% extends "website/base.html" %}

{% block conteudo %}
<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-6 col-md-offset-3">
      <h2 class="area">Áreas</h2>
      <div class="panel panel-default">
        <div class="panel-body">
          <h4 class="area">Em que áreas de {{category.name | lower}} você quer contratar?</h4>
          <hr>
          <form class="form-job" action="{% url 'quero-contratar' %}" method="POST">
          {% csrf_token %}
            {% for area in areas %}
            <div class="checkbox">
              <label>
                <input type="checkbox" name="areas" value="{{area.id}}"> {{area.name}}
              </label>
            </div>
            {% endfor %}
            <div class="row">
              <div class="col-sm-12">
                
                <input type="submit" class="btn btn-lg btn-primary btn-block" >
		          </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
